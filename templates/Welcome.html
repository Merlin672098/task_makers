<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #welcome-container {
            width: 400px;
            height: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #welcome-header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            width: 100%;
        }
        #welcome-button {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        #welcome-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div id="welcome-container">
    <div id="welcome-header">Bienvenido</div>
    <button id="welcome-button" onclick="redirectToChatbot()">Ir al Chatbot</button>
</div>

<script>
    function redirectToChatbot() {
        // Redirige a la pantalla del chatbot
        window.location.href = "chatbot.html";  // Asegúrate de tener esta página HTML
    }
</script>

</body>
</html>
